{% extends 'main/base_main.html' %}
{% load static %}
{% block extra_head %}    
    <link rel="stylesheet" href="{% static 'styles/meusdados.css' %}">
{% endblock %}
{% block content %}    
    
    <!-- Caminho da Área de Trabalho -->
    <div class="breadcrumb2">
        <i class="fas fa-user"></i>Ficha do Usuário
    </div>

    <!-- Barra Superior -->
    <div class="barra-superior">
        <!-- Abas -->
        <div class="tabs">
            <button class="tab-button active" id="tabMeusDados"><i class="fas fa-user"></i> Meus Dados</button>
            <button class="tab-button" id="tabHistoricoDAF"><i class="fas fa-history"></i> Histórico DAF</button>
            <button class="tab-button" id="tabContratos"><i class="fas fa-file-contract"></i> Contratos</button>
        </div>

        <!-- Botões -->
        <div class="buttons">
            <button type="submit" id="btnSave"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <!-- Meus Dados -->
    <form id="usuarioForm">
        <div class="horizontal-sections">
            <!-- Foto do usuário --> 
            <div class="image-upload">
                <label for="file-input">
                    <!-- A classe "rounded-circle" está incluída aqui -->
                    <img id="preview" src="{% static 'assets\imagens\user.png' %}" class="rounded-circle" alt="Imagem do usuário">
                </label>
                <input id="file-input" type="file" style="display:none;" accept="image/*" />
            </div>

            <!-- Dados Pessoais -->
            <div class="section subsecao1">
                <h3>Dados pessoais</h3>
                <div class="grid">
                    <input type="text" placeholder="CPF" name="cpf" readonly value="016.944.401-50">
                    <input type="text" placeholder="Nome completo" name="nome_completo">
                    <input type="date" placeholder="Data de nascimento" name="data_nascimento">
                    <select name="genero" class="select-genero">
                        <option value="" disabled selected>Gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <select name="cor_pele" class="select-cor-pele">
                        <option value="" disabled selected>Cor da pele</option>
                        <option value="branca">Branca</option>
                        <option value="preta">Preta</option>
                        <option value="parda">Parda</option>
                        <option value="amarela">Amarela</option>
                        <option value="vermelha">Vermelha</option>
                        <option value="outra">Outra</option>
                    </select>
                </div>
            </div>
            
        </div>

    <div class="horizontal-sections">
        <!-- Vínculo MS -->
        <div class="section subsecao2">
            <h3>Vínculo MS</h3>
            <div class="grid">
                <select name="tipo_vinculo">
                    <option value="" disabled selected>Tipo de vínculo</option>
                    <!-- opções de tipo de vínculo -->
                </select>
                <input type="text" placeholder="Órgão de origem" name="orgao_origem">
                <input type="text" placeholder="Outro" name="outro">
            </div>
        </div>
        <!-- Alocação Atual -->
        <div class="section subsecao2">
            <h3>Alocação Atual</h3>
            <div class="grid">
                <input type="text" placeholder="Unidade DAF" name="unidade_daf" class="unidade_daf" readonly>
                <input type="text" placeholder="Setor da Unidade" name="setor_unidade" readonly>
                <input type="date" placeholder="Data de início" name="data_inicio" readonly>
            </div>
        </div>
    </div>

    <!-- Contato -->
    <div class="horizontal-sections">
        <div class="section subsecao2">
            <h3>Contato</h3>
            <div class="grid">
                <input type="text" placeholder="Ramal MS" name="ramal_ms" class="ramal_ms">
                <input type="text" placeholder="Celular" name="celular" class="celular">
                <input type="email" placeholder="Email institucional" name="email_institucional" class="email">
                <input type="email" placeholder="Email pessoal" name="email_pessoal" class="email">
            </div>
        </div>
        <div class="section subsecao2">
            <h3>Redes Sociais Profissionais</h3>
            <div class="grid">
                <input type="text" placeholder="Link do LinkedIn" name="linkendin">
                <input type="text" placeholder="Link do Lattes" name="lattes">
            </div>
        </div>
    </div>

    <!-- Tabela de Formação Técnica -->
    <div class="section">
        <h3>Formação Técnica</h3>
        <table id="tabelaFormacao" class="formacao-table">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Instituição</th>
                    <th>Ano de Conclusão</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão preenchidas dinamicamente -->
            </tbody>
        </table>
        <div class="buttons">
            <button type="button" id="btnAddFormacao"><i class="fas fa-plus"></i> Adicionar Formação</button>
        </div>
    </div>

</form>

<script src="{% static 'js/upload.js' %}"></script>

{% endblock %}
