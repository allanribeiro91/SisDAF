<!-- Modal -->
{% load static %}
<style>

    .custom-modal-width-fiscais {
        width: 800px;
        
        /* min-width: 60%; */
        font-size: 16px !important;
    }

    .modal-content{
        height: 350px;
    }

    .modal-body{
        height: auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 5px;
        align-items: center;
    }

</style>

<!-- Modal -->
<div class="modal fade" id="alterarSenhaModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal-width-fiscais" role="document">
        <div class="modal-content">
            
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title">Alterar Senha</h5>
                <button type="button" class="close closeModalButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Body -->
            <div class="modal-body">
            {% csrf_token %}

                    <div class="form-floating mb-3" style="font-size: 12px;">
                        <input type="password" class="form-control" id="novaSenha" name="senha" style="width: 300px;">
                        <label for="novaSenha">Nova Senha</label>
                    </div>             
                
                    <div class="form-floating mb-3" style="font-size: 12px;">
                        <input type="password" class="form-control" id="confirmarSenha" style="width: 300px;">
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>
                
            </div>  

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModalButton" data-dismiss="modal" style="background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">Cancelar</button>
                <button type="button" class="btn btn-primary" id="botaoSalvarSenha" style="background-color: rgb(13, 110, 253); border-color: rgb(13, 110, 253);">Confirmar Nova Senha</button>
            </div>
                
        </div>
    </div>
</div>

   
<script>
    document.querySelectorAll('.closeModalButton').forEach(button => {
        button.addEventListener('click', function() {
            $('#alterarSenhaModal').modal('hide');
        });
    });
</script>
