{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SisDAF</title>
    
    <!-- Folhas de estilo específca da página -->
    {% block extra_head %}{% endblock %}

    <!-- Folhas de estilos gerais -->
    <link rel="stylesheet" href="{% static 'styles/base_main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/_navbar.css' %}">

    <!-- Adicionando jQuery via CDN -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    
    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets/favicon/sisdaf.ico' %}" type="image/x-icon">
</head>

<body>

    {% include 'main/partials/_navbar.html' %}
    
    <div class="main-container">
        
        {% include 'main/partials/_sidebar.html' %}
        
        <!-- Área de Trabalho -->
        <div class="workspace">
            {% block content %}{% endblock%}
        </div>
        
    </div>

    <script src="{% static 'js/alert.js' %}"></script>

</body>

</html>
