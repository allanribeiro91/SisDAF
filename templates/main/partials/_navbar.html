{% load static %}
    <!-- Barra Superior -->
    <div class="top-bar">        
        <img src="{% static 'assets/logo/logo_sisdaf_negativo.png' %}" alt="Logo SisDAF" class="top-logo">
        
        <div class="logo-text">
            <span class="sisdaf-title">SisDAF</span>
            <span class="version-info">Versão 1.0</span>
        </div>
        <div class="unidade-info">
            <span class="user-label">Unidade DAF</span>
            <span class="user-name">Gabinete</span>
        </div>
        <div class="user-info">
            <span class="user-label">Usuário</span>
            <span class="user-name">Nome do Usuário</span>
        </div>
        <div class="profile-pic" id="profile-pic">
            <img src="{% static 'assets\imagens\user.png' %}" alt="User Profile Pic" id="profile-pic-img">
        </div>        
        <div class="dropdown" id="dropdown">
            <a href="{% url 'meusdados' %}">
                <i class="fas fa-user"></i>
                Meus Dados</a>
            <a href="{% url 'login' %}">
                <i class="fas fa-sign-out-alt"></i>
                Sair</a>
        </div>
    </div>
    <script src="{% static 'js/_navbar.js' %}"></script>
