{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SisDAF</title>
    <link rel="stylesheet" href="{% static 'styles\cadastro.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets\favicon\sisdaf.ico' %}" type="image/x-icon">
    <script src="{% static 'js\valida_cpf.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <div class="back-button">
                <a href="{% url 'login' %}">
                <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
            <img class="logo" src="{% static 'assets\logo\logo_sisdaf.png' %}" alt="Logo SisDAF">
            <h1>SisDAF</h1>
            <h2>Cadastro de Usuário</h2>
            <form action="{% url 'login' %}" method="POST">
                <div class="cadastro-form">
                    <!-- Adicione uma classe chamada 'form-row' para cada linha do formulário -->
                    {% for field in form.visible_fields %}
                    <div class="form-row">
                        <label for="{{ field.id_for_label }}">{{field.label}}</label>
                        <div class="input-wrapper">
                            {{ field }}
                            {% if field.label == "CPF" %}
                            <label id="cpf-error" class="error-label">CPF Inválido!</label>
                            {% endif %}
                            {% if field.label == "Senha" %}
                            <label class="senha_caracteres">Mínimo de 6 caracteres.</label>
                            {% endif %}
                            {% if field.label == "Confirme a Senha" %}
                            <label class="error-label">As senhas são diferentes!.</label>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/formatos.js' %}"></script>
</body>
</html>
