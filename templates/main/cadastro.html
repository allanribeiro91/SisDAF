{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SisDAF</title>
    <link rel="stylesheet" href="{% static 'styles\cadastro.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets\favicon\sisdaf.ico' %}" type="image/x-icon">
    <script src="{% static 'js\valida_cpf.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <div class="back-button">
                <a href="{% url 'index' %}">
                <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
            <img class="logo" src="{% static 'assets\logo\logo_sisdaf.png' %}" alt="Logo SisDAF">
            <h1>SisDAF</h1>
            <h2>Cadastro de Usuário</h2>
            <form action="{% url 'index' %}">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    <label id="cpf-error" class="error-label">CPF Inválido!</label>
                </div>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="input-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular" placeholder="Digite seu celular">
                </div>
                <div class="input-group">
                    <label for="setor">Setor do DAF</label>
                    <select id="setor" name="setor">
                        <option value="gabinete">Gabinete</option>
                        <option value="cgceaf">CGCEAF</option>
                        <option value="cgmpaf">CGMPAF</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
