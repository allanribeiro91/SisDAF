{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'mobile/manifest.json' %}">
    
    <!-- CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets/favicon/sisdaf.ico' %}" type="image/x-icon">
    
    <!-- Folhas de estilos intenros -->
    <link rel="stylesheet" href="{% static 'mobile/styles/_modulos.css' %}">

    <!-- Folhas de estilo específca da página -->
    {% block extra_head %}{% endblock %}

</head>
<body>

    {% include 'mobile/_partials/modulo_header.html' %}

    <div class="body-app">
        {% block content %}{% endblock%}
    </div>

    <!-- Scritps -->
    <script src="{% static 'mobile/js/main.js' %}"></script>

</body>
</html>
