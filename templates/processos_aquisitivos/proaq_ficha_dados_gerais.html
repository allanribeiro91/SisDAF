{% extends 'main/base_main.html' %}
{% load static %}
{% block extra_head %}    
    <link rel="stylesheet" href="{% static 'styles/proaq_ficha.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}
{% block content %}    
    
    <!-- Caminho da Área de Trabalho -->
    <div class="breadcrumb2">
        <i class="fa-solid fa-folder-tree"></i>&nbsp;Processos Aquisitivos / Ficha do Processo Aquisitivo
    </div>

    <!-- Barra Superior -->
    <div class="barra-superior">
        <!-- Abas -->
        <div class="tab-voltar">
            <a href="{% url 'proaq' %}" style="color: black;">
                <i class="fas fa-arrow-left"></i> 
            </a>
        </div>
        <div class="tabs">
            <button class="tab-button active" id="proaq_ficha_dados_gerais">Dados Gerais</button>
            <button class="tab-button" id="proaq_ficha_evolucao">Evolução Processual</button>
            <button class="tab-button" id="proaq_ficha_tramitacoes">Tramitações</button>
        </div>
    </div>

    <!-- form denominacoes_genericas -->
        <form id="proaqForm" method="POST" data-post-url="{% if form.instance.id %}{% url 'proaq_ficha_dados_gerais' form.instance.id %}{% else %}{% url 'novo_proaq' %}{% endif %}">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#proaq_delete" style="font-size: 12px; background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">
                <i class="fas fa-trash-alt"></i>
                Deletar
            </button>
            
            <button class="btn btn-primary me-md-2" type="submit" id="btnSaveProaq" style="font-size: 12px;">
                <i class="fas fa-save me-1"></i> 
                Salvar
            </button>
        </div>
        
        <div class="horizontal-sections">
            <div class="section-log">
                <h3>Log</h3>
                <div class="grid-log">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_responsavel" id="id_proaq" name="id_proaq" readonly value="{{ form.instance.id|default_if_none:'' }}">
                        <label for="floatingInput">ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_data" id="log_data_registro" name="log_data_registro" readonly value="{{ proaq_dados_gerais.registro_data|date:"d/m/Y H:i:s" }}">
                        <label for="floatingInput">Data do Registro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_responsavel" id="log_responsavel_registro" name="log_responsavel_registro" readonly value="{{ proaq_dados_gerais.usuario_registro.dp_nome_completo }}">
                        <label for="floatingInput">Responsável pelo Registro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_data" id="lot_ult_atualizacao" name="log_data_registro" readonly value="{{ proaq_dados_gerais.ult_atual_data|date:"d/m/Y H:i:s" }}">
                        <label for="floatingInput">Última Atualização</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_responsavel" id="log_responsavel_atualizacao" name="log_responsavel_atualizacao" readonly value="{{ proaq_dados_gerais.usuario_atualizacao.dp_nome_completo }}">
                        <label for="floatingInput">Responsável Atualização</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control log_edicoes" style="width: 100px;" id="log_edicoes" name="log_edicoes" readonly value="{{ proaq_dados_gerais.log_n_edicoes }}">
                        <label for="floatingInput">Nº Edições</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="horizontal-sections">
            <div class="section">
                <h3>Dados Administrativos</h3>
                <div class="grid" style="font-size: 14px;">
                    <div class="form-floating">
                        <select class="form-select" id="unidade_daf" aria-label="Floating label select example" name="unidade_daf">
                            <option value="" disabled {% if not form.instance.unidade_daf %}selected{% endif %}>Não Informado</option>
                            {% for value, display in UNIDADE_DAF %}
                            <option value="{{ value }}" {% if form.instance.unidade_daf == value %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="floatingSelect">Unidade DAF*</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="modalidade_aquisicao" aria-label="Floating label select example" name="modalidade_aquisicao">
                            <option value="" disabled {% if not form.instance.modalidade_aquisicao %}selected{% endif %}>Não Informado</option>
                            {% for value, display in MODALIDADE_AQUISICAO %}
                            <option value="{{ value }}" {% if form.instance.modalidade_aquisicao == value %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="floatingSelect">Modalidade de Aquisição*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="numero_processo_sei" name="numero_processo_sei" value="{{ form.instance.numero_processo_sei|default_if_none:'' }}" inputmode="numeric">
                        <label for="numero_processo_sei">Número do Processo*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="numero_etp" name="numero_etp" value="{{ form.instance.numero_etp|default_if_none:'' }}" inputmode="numeric" pattern="\d{0,9}" maxlength="9">
                        <label for="numero_etp">ETP</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="status" aria-label="Floating label select example" name="status">
                            <option value="" disabled {% if not form.instance.status %}selected{% endif %}>Não Informado</option>
                            {% for value, display in STATUS_PROAQ %}
                            <option value="{{ value }}" {% if form.instance.status == value %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                        <label for="floatingSelect">Status*</label>
                    </div>
                    <div class="form-floating full-width">
                        <select class="form-select" id="responsavel_tecnico" aria-label="Floating label select example" name="responsavel_tecnico" disabled>
                            <option value="" disabled {% if not form.instance.responsavel_tecnico.id %}selected{% endif %}>Não Informado</option>
                        </select>
                        <label for="floatingSelect">Responsável Técnico*</label>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="horizontal-sections">
            <div class="section">
                <h3>Produtos Farmacêuticos</h3>
                <div class="grid" style="font-size: 14px;">
                    <div class="form-floating" style="width: 400px;" id="proaq_denominacao">
                        {{ form.denominacao }}
                        <label for="{{ form.denominacao.id_for_label }}">Denominação Genérica*</label>
                    </div>
                                        
                    <div class="form-floating mb-3 full-width">
                        <input type="text" class="form-control" id="produto" name="produto" readonly value="{{ nomes_produtos|join:', '|default_if_none:'' }}">
                        <label for="floatingInput">Produtos</label>
                    </div>
                    <button type="button" class="btn open-proaq-produtos-modal" style="font-size: 30px !important; background-color: None; border-color:None;">
                        <i class="fas fa-pills"></i>
                    </button>       
                </div>
            </div>
        </div>
        
        <div class="section">
            <h3>Observações Gerais</h3>
            <div class="grid" style="font-size: 14px;">
                <div class="form-floating mb-3 full-width">
                    <textarea class="form-control auto-expand" id="observacoes_gerais" name="observacoes_gerais" rows="1" style="padding-top: 10px; height: 200px;">{{ form.instance.observacoes_gerais|default_if_none:'' }}</textarea>
                </div> 
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            var produtos = [];  // Para armazenar os produtos buscados
            var denominacaoLabel = "Não Informado";  // Valor inicial
            var produtosSelecionados = {{ produtos_selecionados|safe }};

            console.log(produtosSelecionados)

            // Quando uma denominação genérica é selecionada
            $('#id_denominacao').change(function() {
                denominacaoLabel = $("#id_denominacao option:selected").text();
                if (denominacaoLabel) {
                    var urlBase = '/proaq_produtos_por_denominacao/';
                    var url = urlBase + denominacaoLabel + '/';
                    $.ajax({
                        url: url,
                        success: function(data) {
                            produtos = data;
                            console.log(produtos);
                        }
                    });
                }
            });

            // Quando o botão é clicado
            $(".open-proaq-produtos-modal").on('click', function(event) {
                
                if (denominacaoLabel == "Não Informado") {
                    alert("Por favor, selecione uma denominação genérica válida.");
                    return;  // Não prossiga com a exibição do modal
                }
                
                var modalBody = $('#proaqProdutosModal .modal-body');
                modalBody.empty();  // Limpe o corpo do modal

                // Carregue os produtos no modal
                produtos.forEach(function(produto, index) {
                    var content = "<div class='form-check'>";
                    var isChecked = produtosSelecionados.some(function(p) { return p.produto_id === produto.id; }) ? "checked" : "";
                    content += "<input type='checkbox' class='form-check-input' id='" + produto.id + "' name='" + produto.id + "' value='" + produto.id + "' " + isChecked + ">";
                    content += "<label class='form-check-label' for='produto" + produto.id + "'>" + produto.produto + "</label>";
                    content += "</div>";
                    modalBody.append(content);
                });
                
                $('#proaqProdutosModal').modal('show');  // Mostre o modal
            });

            $('#id_denominacao').change();
        });
 
    </script>

    <script type="text/javascript">
        var initialUnidade = "{{ form.instance.unidade_daf }}";
        var initialResponsavelTecnico = "{{ form.instance.responsavel_tecnico.id }}";
    </script>

    <script src="{% static 'js/processos_aquisitivos.js' %}"></script>

{% endblock %}
