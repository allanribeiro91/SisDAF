<!-- Modal -->
{% load static %}
<style>
    .tags-column{
        float: left;
        width: 33.33%;
        padding: 5px;
    }

    .custom-modal-width-parcela {
        min-width: 80%;  /* ou qualquer largura que você desejar */
        font-size: 16px !important;
    }

    .horizontal-sections-modal-parcela {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;  /* Alinha os itens ao topo */
        width: 100%;
        height: 75px;
    }

    .modal-content{
        height: 60%;
    }

    .modal-body{
        height: auto;
    }


</style>

<!-- Modal -->
<div class="modal fade" id="contratoParcelaModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal-width-parcela" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Parcela do Contrato</h5>
                <button type="button" class="close closeModalButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <form id="parcelaForm">
                    {% csrf_token %}
                    <div class="horizontal-sections-modal-parcela" >
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 10px;">
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="parcela_id" style="width: 100px;"  readonly>
                                    <label for="parcela_id">ID</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="parcela_log_data_registro" name="log_data_registro" readonly value="{{ denominacao.registro_data|date:"d/m/Y H:i:s" }}">
                                    <label for="parcela_log_data_registro">Data do Registro</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_responsavel" id="parcela_log_responsavel_registro" name="log_responsavel_registro" readonly value="{{ denominacao.usuario_registro.dp_nome_completo }}">
                                    <label for="parcela_log_responsavel_registro">Responsável pelo Registro</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="parcela_log_ult_atualizacao" name="log_data_registro" readonly value="{{ denominacao.ult_atual_data|date:"d/m/Y H:i:s" }}">
                                    <label for="parcela_log_ult_atualizacao">Última Atualização</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_responsavel" id="parcela_log_responsavel_atualizacao" name="log_responsavel_atualizacao" readonly value="{{ denominacao.usuario_atualizacao.dp_nome_completo }}">
                                    <label for="parcela_log_responsavel_atualizacao">Responsável Atualização</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_edicoes" id="parcela_log_edicoes" name="log_edicoes" readonly value="{{ denominacao.log_n_edicoes }}">
                                    <label for="parcela_log_edicoes">Nº Edições</label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="horizontal-sections-modal-parcela">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3" style="width: 100px !important;">
                                    {{ form_parcela.numero_parcela }}
                                    <label>{{ form_parcela.numero_parcela.label }}</label>
                                    
                                </div>
                                <div class="form-floating mb-3" style="max-width: 100px !important;">
                                    <input type="text" class="form-control" id="id_objeto_item" readonly>
                                    <label>Nº do Item</label>
                                </div>
                                <div class="form-floating mb-3 full-width">
                                    <input type="text" class="form-control" id="id_objeto_produto" readonly>
                                    <label>Produto Farmacêutico</label>
                                </div>
                                <div class="form-floating mb-3" style="width: 120px;">
                                    <input type="text" id="id_qtd_saldo_arp" style="text-align: right;" class="form-control" readonly>
                                    <label>Saldo da ARP</label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="horizontal-sections-modal-parcela">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3" >
                                    <input type="text" id="id_parcela_fator_embalagem" class="form-control" style="width: 100px; text-align: right;" readonly>
                                    <label>Fator Emb.</label>
                                </div>
                                <div class="form-floating mb-3" style="width: 150px">
                                    {{ form_parcela.qtd_contratada }}
                                    <label>{{ form_parcela.qtd_contratada.label }}</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_qtd_entregue" class="form-control" style="width: 150px; text-align: right;" readonly>
                                    <label>Qtd Entregue</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_qtd_a_entregar" class="form-control" style="width: 150px; text-align: right;" readonly>
                                    <label>Qtd a Entregar</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_valor_unitario" class="form-control" style="width: 150px; text-align: right;" readonly>
                                    <label>Valor Unitário</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_valor_total" class="form-control" style="width: 150px; text-align: right;" readonly>
                                    <label>Valor Total</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_valor_empenhado" class="form-control" style="width: 150px; text-align: right;" readonly>
                                    <label>Valor Empenhado</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" id="id_parcela_percentual_empenhado" class="form-control" style="width: 120px; text-align: right;" readonly>
                                    <label>% Empenho</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" style="width: 160px;" id="id_parcela_previsao_entrega" name="data_previsao_entrega">
                                    <label for="id_parcela_previsao_entrega">Previsão Entrega</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" style="width: 160px;" id="id_parcela_ultima_entrega" readonly>
                                    <label for="id_parcela_ultima_entrega">Última Entrega</label>
                                </div>
                            </div>

                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3 full-width">
                                    {{ form_parcela.observacoes_gerais }}
                                    <label>{{ form_parcela.observacoes_gerais.label }}</label>
                                </div>
                            </div>



                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3">
                                    <input type="hidden" id="id_parcela_objeto" name="parcela_objeto_hidden" readonly>
                                    <input type="hidden" id="id_qtd_contratada_hidden" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModalButton" data-dismiss="modal" style="background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnDeletarParcela" style="background-color: rgb(221, 0, 0); border-color: rgb(221, 0, 0);">Deletar</button>
                <button type="button" class="btn btn-primary" id="botaoSalvarParcela" style="background-color: rgb(13, 110, 253); border-color: rgb(13, 110, 253);">Salvar</button>
            </div>
        </div>
    </div>
</div>

   
<script>
    document.querySelectorAll('.closeModalButton').forEach(button => {
        button.addEventListener('click', function() {
            $('#contratoParcelaModal').modal('hide');
        });
    });
</script>
