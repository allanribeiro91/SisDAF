<!-- Modal -->
{% load static %}
<style>


    .custom-modal-width {
        max-width: 40%;  /* ou qualquer largura que você desejar */
        font-size: 16px !important;
    }

    .horizontal-sections-modal {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;  /* Alinha os itens ao topo */
        width: 100%;
        height: 75px;
    }

    .modal-content.novo-contrato{
        height: 30% !important;
    }

</style>

<!-- Modal -->
<div class="modal fade" id="contratoNovoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal-width" role="document">
        <div class="modal-content novo-contrato">
            
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Contrato</h5>
                <button type="button" class="close closeModalButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="horizontal-sections-modal">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 14px;">
                            <!-- Modalidade de Aquisição -->
                            <div class="form-floating" style="width: 100vh;">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="tipo_produto">
                                    <option value="" disabled {% if not form.instance.tipo_produto %}selected{% endif %}>Não Possui ARP</option>
                                    {% for value, display in TIPO_PRODUTO %}
                                    <option value="{{ value }}" {% if form.instance.tipo_produto == value %}selected{% endif %}>{{ display }}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingSelect">Ata de Registro de Preços</label>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModalButton" data-dismiss="modal" style="background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">Cancelar</button>
                <a href="{% url 'contrato_novo' %}" style="text-decoration: none;">
                    <button type="button" class="btn btn-primary" id="inserirNovoContrato" style="background-color: rgb(18, 134, 34); border-color: rgb(18, 134, 34);">Inserir Contrato</button>
                </a>
            </div>
        </div>
    </div>
</div>

   
<script>
    document.querySelectorAll('.closeModalButton').forEach(button => {
        button.addEventListener('click', function() {
            $('#tagsModal').modal('hide');
        });
    });
</script>

<script src="{% static 'js/produtos.js' %}"></script>
