<!-- Modal -->
{% load static %}
<style>
    .tags-column {
        float: left;
        width: 33.33%;
        padding: 5px;
    }

    .custom-modal-width.arp {
        max-width: 80% !important;  /* ou qualquer largura que você desejar */
        font-size: 16px !important;
    }

    .horizontal-sections-modal {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;  /* Alinha os itens ao topo */
        width: 100%;
        height: 75px;
    }

    .modal-content.arp-height{
        height: 50%;
    }

</style>

<!-- Modal -->
<div class="modal fade" id="arpProdutoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal-width arp" role="document">
        <div class="modal-content arp-height">
            
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Item</h5>
                <button type="button" class="close closeModalButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            
                <form id="arpItemForm">
                    {% csrf_token %}
                    <div class="horizontal-sections-modal">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 10px;">
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="log_data_registro" name="log_data_registro" readonly value="{{ denominacao.registro_data|date:"d/m/Y H:i:s" }}">
                                    <label for="floatingInput">ID</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="log_data_registro" name="log_data_registro" readonly value="{{ denominacao.registro_data|date:"d/m/Y H:i:s" }}">
                                    <label for="floatingInput">Data do Registro</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_responsavel" id="log_responsavel_registro" name="log_responsavel_registro" readonly value="{{ denominacao.usuario_registro.dp_nome_completo }}">
                                    <label for="floatingInput">Responsável pelo Registro</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_data" id="lot_ult_atualizacao" name="log_data_registro" readonly value="{{ denominacao.ult_atual_data|date:"d/m/Y H:i:s" }}">
                                    <label for="floatingInput">Última Atualização</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_responsavel" id="log_responsavel_atualizacao" name="log_responsavel_atualizacao" readonly value="{{ denominacao.usuario_atualizacao.dp_nome_completo }}">
                                    <label for="floatingInput">Responsável Atualização</label>
                                </div>
                                <div class="form-floating mb-3" style="font-size: 12px;">
                                    <input type="text" class="form-control log_edicoes" id="log_edicoes" name="log_edicoes" readonly value="{{ denominacao.log_n_edicoes }}">
                                    <label for="floatingInput">Nº Edições</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="horizontal-sections-modal">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="arp_n_item" name="n_item" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                    <label for="data">Nº do Item</label>
                                </div>
                                
                                <div class="form-floating">
                                    <select class="form-select" id="arp_tipo_cota" aria-label="Floating label select example" name="tipo_cota">
                                        <option value="" disabled {% if not form.instance.tipo_produto %}selected{% endif %}>Não Informado</option>
                                        {% for value, display in TIPO_COTA %}
                                        <option value="{{ value }}" {% if form.instance.tipo_produto == value %}selected{% endif %}>{{ display }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="arp_tipo_cota">Tipo de Cota</label>
                                </div>
                                <div class="form-floating">
                                    <select class="form-select" id="arp_empate_ficto" aria-label="Floating label select example" name="empate_ficto">
                                        <option value="" disabled {% if not form.instance.tipo_produto %}selected{% endif %}>Não Informado</option>
                                        {% for value, display in YES_NO %}
                                        <option value="{{ value }}" {% if form.instance.tipo_produto == value %}selected{% endif %}>{{ display }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="empate_ficto">Empate Ficto</label>
                                </div>
                                <div class="form-floating full-width">
                                    <select class="form-select" id="arp_produto_farmaceutico" aria-label="Floating label select example" name="produto_farmaceutico">
                                        <option value="" disabled {% if not form.instance.tipo_produto %}selected{% endif %}>Não Informado</option>
                                        {% for value in produtos %}
                                        <option value="{{ value }}" {% if form.instance.tipo_produto == value %}selected{% endif %}>{{ value }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="produto_farmaceutico">Produto Farmacêutico</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="horizontal-sections-modal">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="arp_valor_unitario" name="arp_valor_unitario" >
                                    <label for="arp_valor_unitario">Valor Unit. Homologado</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-check-input" type="checkbox" id="arp_valor_reequilibrio_check">
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="arp_valor_reequilibrio" name="arp_valor_reequilibrio" readonly>
                                    <label for="arp_valor_reequilibrio">Valor Unit. Reequilíbrio</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="arp_qtd_registrada" name="qtd_registrada" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                    <label for="arp_qtd_registrada">Quantidade Registrada</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="arp_valor_total" name="valor_total">
                                    <label for="arp_valor_total">Valor Total</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="horizontal-sections-modal">
                        <div class="section" style="border: 0px !important;">
                            <div class="grid" style="font-size: 14px;">
                                <div class="form-floating mb-3 full-width">
                                    <textarea class="form-control auto-expand" id="arp_observacoes" name="observacoes" rows="1" style="height: 100%;">{{ form.instance.observacoes_gerais|default_if_none:'' }}</textarea>
                                    <label  for="arp_observacoes">Observações</label><br>    
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModalButton" data-dismiss="modal" style="background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">Cancelar</button>
                <button type="button" class="btn btn-primary" id="salvarTags" style="background-color: rgb(13, 110, 253); border-color: rgb(13, 110, 253);">Salvar</button>
            </div>
        </div>
    </div>
</div>

   
<script>
    document.querySelectorAll('.closeModalButton').forEach(button => {
        button.addEventListener('click', function() {
            $('#arpProdutoModal').modal('hide');
        });
    });
    
    
    
</script>
